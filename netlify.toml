[build]
  command = ""
  publish = "public" 

[functions]
  directory = "functions"

# Serve static files directly (CSS, JS, images, HTML)
[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/index1.html"
  to = "/index1.html"
  status = 200

# Redirect all other requests to serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
